<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/poemStyle.css">

</head>
<body>

    <h1 class="poemTitle">Quiero seguir viendo a mis amistades</h1>

    <section class="poem" >
        <section class="amiwos">
            <p class="disappear">
                Tsunami
            </p>
            
            <p class="disappear">
                Reny
            </p>
            <p class="disappear">
                Samo
            </p>
            <p class="disappear">
                Luz
            </p>
            <p class="disappear">
                Xime
            </p>
            <p class="disappear">
                Wen
            </p>
        </section>
    </section>

</body>
</html>

<script>
    /* EFECTOS DEL TITULO */
    const poemTitle = document.querySelector(".poemTitle");
    poemTitle.innerHTML = poemTitle.textContent.replace(/\S/g, "<span>$&</span>");

    const titleElement = document.querySelectorAll('.poemTitle span');
    for (let i = 0; i < titleElement.length; i++) {
        titleElement[i].style.animationDelay = i*0.3 + 's';
        titleElement[i].style.animationName = 'one';
    }
</script>
