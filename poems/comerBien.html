<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/poemStyle.css">
    <title>Comer bien todos los d√≠as</title>
</head>
<body>
    <h1 class="poemTitle">Comer Bien</h1>
    <div class="megaContainer">
        <section class="circle" >
            <div class="circlePoem">
                <p>Un Plato Lleno Un Plato Lleno Un Plato Lleno Un Plato Lleno Un Plato Lleno</p>
            </div>
        </section>
    </div>
    <script>
        /* EFECTOS DEL TITULO */
        const poemTitle = document.querySelector(".poemTitle");
        poemTitle.innerHTML = poemTitle.textContent.replace(/\S/g, "<span>$&</span>");
    
        const titleElement = document.querySelectorAll('.poemTitle span');
        for (let i = 0; i < titleElement.length; i++) {
            titleElement[i].style.animationDelay = i*0.3 + 's';
            titleElement[i].style.animationName = 'one';
        }
        /* EFECTOS DE TEMA */
        const text = document.querySelector('.circlePoem p');
        text.innerHTML = text.innerText.split("").map(
            (char, i) =>
            `<span style="transform:rotate(${i * 4.8}deg )">${char}</span>`
        ).join("");
    </script>
</body>
</html>
