<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/poemStyle.css">
    <title>Dedicarse al arte</title>
</head>
<body>

    <h1 class="poemTitle">quiero dedicarme al arte</h1>

    <section class="poem ShadowFloatingPoem" >
        <p>
            jajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajajaja
        </p>
    </section>

</body>
</html>

<script>
    const text = document.querySelector(".ShadowFloatingPoem");
    text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");


    const element = document.querySelectorAll('span');
    for (let i = 0; i < element.length; i++) {
        element[i].style.animationDelay = i*0.05 + 's';
    }
</script>
